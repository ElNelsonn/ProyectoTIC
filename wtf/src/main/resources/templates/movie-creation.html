<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Add Movie | WTF </title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        form {
            background-color: #1e1e1e;
            padding: 30px;
            width: 400px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .formulario_input, .synopsis {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="url"],
        textarea {
            padding: 10px;
            font-size: 0.95em;
            color: #ffffff;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            border: 1px solid #5a5a5a;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            max-height: 300px;
        }

        input[type="submit"] {
            background-color: #5a5a5a;
            color: #ffffff;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4a4a4a;
        }

        span ul {
            list-style: none;
            padding: 0;
        }

        span ul li {
            color: #ff4d4d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<form action="/movie/add" method="post">
    <h2> Agregar Película </h2>

    <div class="formulario_input">
        <label for="title">Título</label>
        <input type="text" name="title" placeholder="Ingrese el titulo" id="title" required maxlength="30" minlength="2">
    </div>

    <div class="formulario_input">
        <label for="releaseDate">Fecha de Lanzamiento</label>
        <input type="date" name="releaseDate" placeholder="Ingrese la fecha de estreno" id="releaseDate" required th:max="${todayDate}">
    </div>

    <div class="formulario_input">
        <label for="directors"> Directores </label>
        <input type="text" name="directors" placeholder="Director1,Director2,etc " id="directors" required maxlength="100" minlength="1">
    </div>

    <div class="formulario_input">
        <label for="actors"> Actores </label>
        <input type="text" name="actors" placeholder="Actor1,Actor2,etc " id="actors" required maxlength="200" minlength="1">
    </div>

    <div class="synopsis">
        <label for="synopsis">Sinopsis</label>
        <textarea id="synopsis" name="synopsis" placeholder="Escriba la sinopsis aqui..."></textarea>
    </div>

    <div class="formulario_input">
        <label for="categories"> Categorías </label>
        <input type="text" name="categories" placeholder="Categoría1,Categoría2,etc " id="categories" required maxlength="200" minlength="1">
    </div>

    <div class="formulario_input">
        <label for="duration"> Duración </label>
        <input type="number" name="duration" placeholder="Ingrese la duracion en minutos" id="duration" required min="20" max="240">
    </div>

    <div class="formulario_input">
        <label for="classification"> Clasificación </label>
        <input type="text" name="classification" placeholder="Ingrese la clasificacion" id="classification" required minlength="2">
    </div>

    <div class="formulario_input">
        <label for="posterURL"> URL Poster </label>
        <input type="url" name="posterURL" placeholder="Ingrese la URL de la imagen" id="posterURL" required minlength="2">
    </div>

    <div class="formulario_input">
        <label for="imageURL"> URL Imagen </label>
        <input type="url" name="imageURL" placeholder="Ingrese la URL de la imagen" id="imageURL" required minlength="2">
    </div>

    <div class="formulario_input">
        <input type="submit" name="enviar" value="Enviar">
    </div>
</form>

<div>
        <span style="color: red;">
            <ul th:if="${errorMessages != null}">
                <li th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></li>
            </ul>
        </span>
</div>
</body>
</html>
