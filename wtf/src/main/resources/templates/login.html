<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Log In | WTF </title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: #1e1e1e;
            padding: 40px;
            width: 300px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .formulario_input {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        input[type="email"], input[type="password"] {
            padding: 10px;
            font-size: 0.95em;
            color: #ffffff;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #5a5a5a;
            color: #ffffff;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4a4a4a;
        }

        span ul {
            list-style: none;
            padding: 0;
            color: #ff4d4d;
        }

        span ul li {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<form action="/login" method="post">
    <h2>Log In</h2>

    <div class="formulario_input">
        <label for="username">Email</label>
        <input type="email" name="username" placeholder="Ingresa tu email" id="username" required>
    </div>

    <div class="formulario_input">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Ingresa tu contraseña" id="password" required minlength="8" maxlength="30">
    </div>

    <div class="formulario_input">
        <input type="submit" name="enviar" value="Enviar">
    </div>

    <div>
            <span style="color: red;">
                <ul th:if="${param.error}">
                    <li>Usuario o contraseña incorrectos</li>
                </ul>
            </span>
    </div>
</form>
</body>
</html>
