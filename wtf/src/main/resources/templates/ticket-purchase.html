<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de tickets | WTF</title>
    <link rel="icon" href="/images/LogoWTF.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/images/Fondo2.png");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff0000;

            height: 60px;
            background-color: rgba(0, 0, 0, 0.76);
            width: 100%;

        }

        .header a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            margin-right: 15px;
            background-color: transparent;
        }

        .header a:hover {
            color: #b9b9b9;
        }


        .logo {
            height: 60px;
            width: auto;
            margin-left: 25px;
        }

        .header .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin: 0;
        }

        .header .nav-links a {
            color: #c4c4c4;
            text-decoration: none;
            font-size: 1em;
            padding: 0 10px;
            background-color: transparent;
        }

        .header .nav-links a:hover {
            color: #ffffff;
        }

        .main-container {
            padding: 20px;
            max-width: 850px;
            margin: auto;
        }

        .screen-container {
            text-align: center;
            margin: 20px 0;
        }

        .screen-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: inline-block;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            font-size: 2.2rem; /* Tamaño de fuente más grande */
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(225, 25, 32, 0.91);
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */

        }

        .seat-container {
            display: grid;
            grid-gap: 6px;
            justify-content: center;
            margin: 20px 0;
        }

        .seat {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .occupied {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
            cursor: not-allowed;
        }

        .seat.selected {
            background-color: #4CAF50 !important;
            color: white;
            border-color: #4CAF50;
        }

        .seat.available {
            background-color: #ffffff;
            color: #000;
            border-color: #ccc;
            transition: transform 0.2s ease-in-out;
        }

        .seat.available:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p#totalPrice {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }

        button {
            display: block;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            margin: 20px auto;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const seatElements = document.querySelectorAll(".seat");
            const selectedSeatsInput = document.getElementById("selectedSeats");
            const totalPriceDisplay = document.getElementById("totalPrice");

            // Usamos el precio dinámico que pasa el controlador
            const pricePerSeat = [[${price}]];

            let selectedSeats = [];

            function updateTotalPrice() {
                const total = selectedSeats.length * pricePerSeat;
                totalPriceDisplay.textContent = `Precio total: $${total}`;
                selectedSeatsInput.value = selectedSeats.join(";");
            }

            seatElements.forEach(seat => {
                seat.addEventListener("click", function () {
                    if (this.classList.contains("occupied")) {
                        return;
                    }

                    const seatValue = this.getAttribute("data-seat");

                    if (selectedSeats.includes(seatValue)) {
                        selectedSeats = selectedSeats.filter(s => s !== seatValue);
                        this.classList.remove("selected");
                    } else {
                        selectedSeats.push(seatValue);
                        this.classList.add("selected");
                    }

                    updateTotalPrice();
                });
            });
        });
    </script>
</head>
<body>

<header class="header">
    <img src="https://res.cloudinary.com/drmjvrs2p/image/upload/Logo2_xgiikc" alt="Logo" class="logo">

    <div class="nav-links">
        <a href="/home">Home</a>
    </div>
</header>

<div class="main-container">

    <h2 th:text="'Compra de tickets para ' + ${title}"></h2>

    <div class="screen-container">
        <img src="/images/Pantalla.png" alt="Pantalla" class="screen-image">
    </div>

    <form th:action="@{/ticket/confirm}" method="post">
        <div class="seat-container"
             th:style="'grid-template-columns: repeat(' + ${maxColumns} + ', 1fr);'">
            <div th:each="seat : ${seats}"
                 th:classappend="${seat.isOccupied} ? 'occupied' : 'available'"
                 class="seat"
                 th:data-seat="${seat.seatsRowCol}"
                 th:text="${seat.seatsRowCol}">
            </div>
        </div>

        <p id="totalPrice">Precio total: $0</p>

        <input type="hidden" name="title" th:value="${title}">
        <input type="hidden" name="movieScreeningId" th:value="${movieScreeningId}">
        <input type="hidden" id="selectedSeats" name="selectedSeats" value="">

        <button type="submit">Confirmar compra</button>
    </form>
</div>

</body>
</html>
