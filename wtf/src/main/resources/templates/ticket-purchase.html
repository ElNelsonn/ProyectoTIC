<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de tickets | WTF</title>
    <link rel="icon" href="/images/LogoWTF.png" type="image/png">

    <style>
        .seat-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 100%;
            margin: 20px 0;
        }

        .seat {
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .occupied {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
            cursor: not-allowed;
        }

        .seat.selected {
            background-color: #4CAF50 !important;
            color: white;
            border-color: #4CAF50;
        }

        .seat.available {
            background-color: #ffffff;
            color: #000;
            border-color: #ccc;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const seatElements = document.querySelectorAll(".seat");
            const selectedSeatsInput = document.getElementById("selectedSeats");
            const totalPriceDisplay = document.getElementById("totalPrice");
            const pricePerSeat = 250;

            let selectedSeats = [];

            function updateTotalPrice() {
                const total = selectedSeats.length * pricePerSeat;
                totalPriceDisplay.textContent = `Precio total: $${total}`;
                selectedSeatsInput.value = selectedSeats.join(";");
            }

            seatElements.forEach(seat => {
                seat.addEventListener("click", function () {
                    if (this.classList.contains("occupied")) {

                        return;
                    }

                    const seatValue = this.getAttribute("data-seat");

                    if (selectedSeats.includes(seatValue)) {

                        selectedSeats = selectedSeats.filter(s => s !== seatValue);
                        this.classList.remove("selected");
                    } else {

                        selectedSeats.push(seatValue);
                        this.classList.add("selected");
                    }

                    updateTotalPrice();
                });
            });
        });
    </script>
</head>
<body>

<h1 th:text="'Compra de tickets para ' + ${title}"></h1>

<form th:action="@{/ticket/confirm}" method="post">

    <div class="seat-container">

        <div th:each="seat : ${seats}"
             th:if="${seat.isOccupied}"
             class="seat occupied"
             th:data-seat="${seat.seatsRowCol}"
             th:text="${seat.seatsRowCol}">
        </div>

        <div th:each="seat : ${seats}"
             th:if="${!seat.isOccupied}"
             class="seat available"
             th:data-seat="${seat.seatsRowCol}"
             th:text="${seat.seatsRowCol}">
        </div>
    </div>

    <p id="totalPrice">Precio total: $0</p>

    <input type="hidden" name="title" th:value="${title}">
    <input type="hidden" name="movieScreeningId" th:value="${movieScreeningId}">
    <input type="hidden" id="selectedSeats" name="selectedSeats" value="">

    <button type="submit">Confirmar compra</button>
</form>

</body>
</html>
