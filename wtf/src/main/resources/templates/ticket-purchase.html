<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pricePerSeat = 250;
            const seatSelect = document.getElementById("seatSelect");
            const totalPriceDisplay = document.getElementById("totalPrice");
            const selectedSeatsInput = document.getElementById("selectedSeats");

            function updateTotalPrice() {
                const selectedOptions = Array.from(seatSelect.selectedOptions);
                const total = selectedOptions.length * pricePerSeat;
                totalPriceDisplay.textContent = `Total Price: $${total}`;

                selectedSeatsInput.value = selectedOptions.map(option => option.value).join(",");
            }

            seatSelect.addEventListener("change", updateTotalPrice);

            // Permitir selección con un solo clic
            Array.from(seatSelect.options).forEach(option => {
                option.addEventListener("click", function() {
                    option.selected = !option.selected; // Alternar selección
                    updateTotalPrice(); // Actualizar el precio
                });
            });
        });
    </script>
</head>
<body>

<h1 th:text="'Purchase Tickets for ' + ${title}"></h1>

<form th:action="@{/ticket/confirm}" method="post">

    <label for="seatSelect">Choose your seats:</label>
    <select id="seatSelect" name="seats" multiple size="10" style="width: 100%; max-width: 200px;">
        <option th:each="seat : ${seats}" th:value="${seat}" th:text="${seat}"></option>
    </select>

    <p id="totalPrice">Total Price: $0</p>

    <input type="hidden" name="title" th:value="${title}">
    <input type="hidden" name="movieScreeningId" th:value="${movieScreeningId}">
    <input type="hidden" id="selectedSeats" name="selectedSeats" value="">

    <button type="submit">Confirm Purchase</button>
</form>

</body>
</html>
