<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Sign Up | WTF</title>
    <style>

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 20px; /* Padding around screen edges */
            padding-top: 20px;
            overflow-y: auto; /* Allows body scroll */
            box-sizing: border-box;
        }

        /* Form Styling */
        form {
            background-color: #1e1e1e;
            padding: 40px; /* Added padding to make the form visually centered */
            width: 300px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h2, h3 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 400;
        }

        h3 {
            font-size: 1em;
            color: #ff4d4d;
            margin-bottom: 10px;
        }

        .formulario_input {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="password"] {
            padding: 10px;
            font-size: 0.95em;
            color: #ffffff;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus {
            border: 1px solid #5a5a5a;
        }

        input[type="submit"] {
            background-color: #5a5a5a;
            color: #ffffff;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4a4a4a;
        }

        span ul {
            list-style: none;
            padding: 0;
        }

        span ul li {
            color: #ff4d4d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<form action="/administrator/signup" method="post">
    <h2>Registrar Admin</h2>
    <h3>SOLO PERSONAL</h3>

    <div class="formulario_input">
        <label for="name">Nombre</label>
        <input type="text" name="name" placeholder="Ingresa tu nombre" id="name" required maxlength="30" minlength="2">
    </div>

    <div class="formulario_input">
        <label for="surname">Apellido</label>
        <input type="text" name="surname" placeholder="Ingresa tu apellido" id="surname" required maxlength="30" minlength="2">
    </div>

    <div class="formulario_input">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Ingresa tu email" id="email" required>
    </div>

    <div class="formulario_input">
        <label for="birthdate">Fecha Nacimiento</label>
        <input type="date" name="birthDate" placeholder="Fecha de nacimiento" id="birthdate" required th:max="${todayDate}">
    </div>

    <div class="formulario_input">
        <label for="id">Cédula Identidad</label>
        <input type="number" name="identityCard" placeholder="Ingrese su cédula de identidad" id="id" required min="0" max="999999999">
    </div>

    <div class="formulario_input">
        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="Ingresa tu contraseña" id="password" required minlength="8" maxlength="30">
    </div>

    <div class="formulario_input">
        <label for="password2">Contraseña</label>
        <input type="password" name="password2" placeholder="Ingresa tu contraseña nuevamente" id="password2" required minlength="8" maxlength="30">
    </div>

    <div class="formulario_input">
        <input type="submit" name="enviar" value="Enviar">
    </div>
</form>

<div>
        <span style="color: red;">
            <ul th:if="${errorMessages != null}">
                <li th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></li>
            </ul>
        </span>
</div>
</body>
</html>
