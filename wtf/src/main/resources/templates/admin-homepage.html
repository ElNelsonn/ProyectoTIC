<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Administrator Menu</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .content-container {
            background-color: #1e1e1e;
            padding: 30px;
            width: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #5a5a5a;
            color: #ffffff;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #4a4a4a;
        }

        .home-button {
            margin-top: 20px;
            background-color: #ff6b6b;
            color: #ffffff;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #e05a5a;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content-container">
        <h1>Administrator Menu</h1>
        <form action="/adminHomepage" method="post" class="button-container">
            <button class="movie-button" type="button" onclick="window.location.href='/movie/add'">Crear Películas</button>
            <button class="snack-button" type="button" onclick="window.location.href='/snack/create'">Crear Snack</button>
            <button class="function-button" type="button" onclick="window.location.href='/moviescreening/create'">Crear Función</button>
            <button class="admin-button" type="button" onclick="window.location.href='/administrator/signup'">Crear Cuenta Administrador</button>
            <button class="cinema-button" type="button" onclick="window.location.href='/cinema/create'">Crear Cine</button>
            <button class="screen-button" type="button" onclick="window.location.href='/screen/create'">Crear Sala</button>
        </form>
    </div>
    <button class="home-button" type="button" onclick="window.location.href='/home'">Home</button>
</div>
</body>
</html>
