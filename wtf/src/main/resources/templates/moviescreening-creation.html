<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Movie Screening | WTF</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        form {
            background-color: #1e1e1e;
            padding: 30px;
            width: 400px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .formulario_input {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        input[type="datetime-local"],
        select {
            padding: 10px;
            font-size: 0.95em;
            color: #ffffff;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="datetime-local"]:focus,
        select:focus {
            border: 1px solid #5a5a5a;
        }

        input[type="submit"] {
            background-color: #5a5a5a;
            color: #ffffff;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4a4a4a;
        }

        span ul {
            list-style: none;
            padding: 0;
        }

        span ul li {
            color: #ff4d4d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<form action="/moviescreening/create" method="post">
    <h2> Crear función </h2>

    <div class="formulario_input">
        <label for="date">Fecha</label>
        <input type="datetime-local" name="date" placeholder="Ingrese la fecha de la función" id="date" required th:min="${todayDate}">
    </div>

    <div class="formulario_input">
        <label for="screenCinema">Cine y Sala</label>
        <select name="screenCinema" id="screenCinema" required>
            <option value="">Seleccione un Cine y una Sala</option>
            <option th:each="screenCinema : ${screensCinemas}"
                    th:value="${screenCinema}"
                    th:text="${screenCinema}">
            </option>
        </select>
    </div>

    <div class="formulario_input">
        <label for="title">Título de Película</label>
        <select name="title" id="title" required>
            <option value="">Seleccione un Título de Película</option>
            <option th:each="title : ${moviesTitle}"
                    th:value="${title}"
                    th:text="${title}">
            </option>
        </select>
    </div>

    <div class="formulario_input">
        <input type="submit" name="enviar" value="Enviar">
    </div>
</form>

<div>
        <span style="color: red;">
            <ul th:if="${errorMessages != null}">
                <li th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></li>
            </ul>
        </span>
</div>

</body>
</html>
