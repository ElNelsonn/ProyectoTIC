<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Snacks | WTF </title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="icon" href="/images/LogoWTF.png" type="image/png" >
    <style>
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            padding: 10px 0;
            text-align: center;
            letter-spacing: 1px;
        }
        body {
            background-image: url("/images/Fondo2.png");
            color: #ffffff;
        }
        header {
            background-color: rgba(0, 0, 0, 0.56);
            padding: 0px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.49);
        }
        .logo {
            max-height: 100px;
            margin-right: 20px;
            margin-left: 20px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.81);
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .btn-home {
            font-family: Arial;
            font-size: 17px;
            color: rgb(201, 201, 201);
            margin-right: 20px;
            background: rgba(0, 216, 255, 0);
            border: rgba(0, 255, 221, 0);
            transition: background-color 0.2s;
        }
        .btn-home:hover {
            margin-right: 20px;
            text-decoration: none;
            background: rgba(12, 12, 12, 0);
            border: rgba(0, 255, 221, 0);
            color: #ffffff;
        }

        .btn-primary {
            font-family: Arial;
            font-size: 17px;
            color: rgb(201, 201, 201);
            margin-right: 20px;
            background: rgb(61, 132, 215);
            border: rgba(33, 72, 98, 0);
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            margin-right: 20px;
            background: rgba(51, 148, 168, 0.81);
            border: rgba(0, 255, 221, 0);
            color: #ffffff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: background-color 0.2s;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        #carrito {
            background-color: rgba(0, 0, 0, 0.77);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #carrito li {
            background-color: rgba(51, 48, 48, 0.95);
            color: #ffffff;
        }
        #total {
            color: #ffffff;
        }
        .main-content {
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let carrito = [];
            const divisa = '$';
            const DOMcarrito = document.querySelector('#carrito');
            const DOMtotal = document.querySelector('#total');
            const DOMbotonVaciar = document.querySelector('#boton-vaciar');
            const DOMbotonComprar = document.querySelector('#boton-comprar');

            function renderizarCarrito() {
                DOMcarrito.textContent = '';
                const carritoSinDuplicados = [...new Set(carrito.map(item => item.id))]; // Obtener solo los IDs únicos
                carritoSinDuplicados.forEach((id) => {
                    const item = carrito.find(item => item.id === id);
                    const numeroUnidadesItem = carrito.reduce((total, itemId) => {
                        return itemId.id === id ? total + 1 : total;
                    }, 0);
                    const miNodo = document.createElement('li');
                    miNodo.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center'); // Flexbox para alinear

                    miNodo.textContent = `${numeroUnidadesItem} x ${item.name} - ${item.price}${divisa}`;
                    const miBoton = document.createElement('button');
                    miBoton.classList.add('btn', 'btn-danger', 'btn-sm');
                    miBoton.textContent = 'X';
                    miBoton.addEventListener('click', () => borrarItemCarrito(item.id));

                    miNodo.appendChild(miBoton);
                    DOMcarrito.appendChild(miNodo);
                });
                DOMtotal.textContent = calcularTotal();
            }
            function calcularTotal() {
                return carrito.reduce((total, item) => total + item.price, 0).toFixed(2);
            }
            function borrarItemCarrito(id) {
                carrito = carrito.filter(item => item.id !== id);
                renderizarCarrito();
            }
            function anyadirProductoAlCarrito(snack) {
                carrito.push(snack);
                renderizarCarrito();
            }
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.dataset.id);
                    const name = button.dataset.name;
                    const price = parseFloat(button.dataset.price);
                    const snack = { id, name, price };
                    anyadirProductoAlCarrito(snack);
                });
            });
            DOMbotonVaciar.addEventListener('click', () => {
                carrito = [];
                renderizarCarrito();
            });

            DOMbotonComprar.addEventListener('click', () => {
                if (carrito.length === 0) {
                    alert('El carrito está vacío. Añade snacks antes de comprar.');
                    return;
                }
                const url = '/snack/purchase';
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(carrito)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Compra realizada con éxito');
                            carrito = [];
                            renderizarCarrito();
                        } else {
                            alert('Hubo un problema al realizar la compra');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Hubo un error al enviar la compra. Inténtalo de nuevo.');
                    });
            });
            renderizarCarrito();
        });
    </script>
</head>
<body>
<header class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <img src="https://res.cloudinary.com/drmjvrs2p/image/upload/Logo2_xgiikc" alt="Logo" class="logo">
        <h1 class="text-white ml-2">Snacks</h1>
    </div>
    <a href="/home" class="btn-home"> Home </a>
</header>
<div class="container main-content">
    <div class="row">
        <main id="items" class="col-sm-8 row">

            <div th:each="snack : ${snacks}" class="card col-sm-4">
                <div class="card-body">
                    <img th:src="@{${snack.imageURL}}" class="img-fluid">
                    <h5 class="card-title" th:text="${snack.name}"></h5>
                    <p class="card-text" th:text="${snack.price} + '$'"></p>
                    <button class="btn btn-primary add-to-cart"
                            th:data-id="${snack.id}"
                            th:data-name="${snack.name}"
                            th:data-price="${snack.price}">
                        +
                    </button>
                </div>
            </div>
        </main>

        <aside class="col-sm-4">
            <h2>Carrito</h2>
            <ul id="carrito" class="list-group"></ul>
            <hr>
            <p class="text-right">Total: <span id="total"></span>$</p>
            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            <button id="boton-comprar" class="btn btn-success">Comprar</button>
        </aside>
    </div>
</div>
</body>
</html>
