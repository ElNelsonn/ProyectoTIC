<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-header {
            padding: 20px;
            background-color: #4CAF50;
            color: #fff;
        }
        .profile-header h1 {
            margin: 0;
        }
        .profile-details, .recent-activity {
            padding: 20px;
        }
        .section-title {
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <h1>Client Profile: </h1>
        <p>Client ID: </p>
        <P>Client Name : </P>
        <P>Client Surname : </P>
        <P>Client Email : </P>
        <P>Client Birthdate : </P>
        <P>Client Password : </P>
    </div>
    <div class="profile-details">
        <h2 class="section-title">Edit Contact Information</h2>
        <form>
            <div class="form-group">
                <label for="">:</label>
                <input type="" id="" name="" value="">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="(555) 123-4567">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="123 Main St, Cityville, ST, 12345">
            </div>
            <input type="submit" value="Save Changes">
        </form>
    </div>

    <div class="movie-screenings-recorded">
        <h2 class="section-title">Movie Screenings Recorded</h2>
        <ul class="Movie Screenings">
            <li>02/10/2023 - Purchased Product X</li>
            <li>01/15/2023 - Account updated</li>
            <li>12/22/2022 - Contacted Support</li>
        </ul>
    </div>
</div>

</body>
</html>
