<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compras de Snacks</title>
</head>
<body>
<h1>Compras de Snacks</h1>

<div>
    <ul>
        <th:block th:if="${bloqueTodaInfo}">
            <li th:each="purchaseInfo : ${bloqueTodaInfo}">
                <h2 th:text="${purchaseInfo[0]}"></h2> <!-- Muestra la ID de la compra -->
                <p th:text="${purchaseInfo[1]}"></p>  <!-- Muestra la fecha de la compra -->
                <ul>
                    <li th:each="info : ${purchaseInfo}" th:if="${info.contains('Snacks:')}">
                        <span th:text="${info}"></span> <!-- Muestra el tÃ­tulo de Snacks -->
                    </li>
                    <li th:each="info : ${purchaseInfo}" th:if="${!info.contains('Snacks:')}">
                        <span th:text="${info}"></span> <!-- Muestra cada snack -->
                    </li>
                </ul>
            </li>
        </th:block>
        <th:block th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p> <!-- Mensaje de error si no hay compras -->
        </th:block>
    </ul>
</div>
</body>
</html>
