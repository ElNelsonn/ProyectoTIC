<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Create Cinema | WTF </title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        form {
            background-color: #1e1e1e;
            padding: 30px;
            width: 400px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .formulario_input {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            padding: 10px;
            font-size: 0.95em;
            color: #ffffff;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border: 1px solid #5a5a5a;
        }

        input[type="submit"] {
            background-color: #5a5a5a;
            color: #ffffff;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4a4a4a;
        }

        span ul {
            list-style: none;
            padding: 0;
        }

        span ul li {
            color: #ff4d4d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<form action="/cinema/create" method="post">
    <h2> Crear Cine </h2>

    <div class="formulario_input">
        <label for="name">Nombre Cine</label>
        <input type="text" name="name" placeholder="Ingresa el nombre" id="name" required maxlength="30" minlength="2">
    </div>

    <div class="formulario_input">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Ingresa el email de contacto" id="email" required>
    </div>

    <div class="formulario_input">
        <label for="phoneNumber">Número de Teléfono</label>
        <input type="number" name="phoneNumber" placeholder="Ingrese el número de teléfono" id="phoneNumber" required min="0" max="9999999999">
    </div>

    <div class="formulario_input">
        <label for="location">Ubicación</label>
        <input type="text" name="location" placeholder="Ingresa la ubicación" id="location" required minlength="5" maxlength="60">
    </div>

    <div class="formulario_input">
        <input type="submit" name="enviar" value="Enviar">
    </div>
</form>

<div>
        <span style="color: red;">
            <ul th:if="${errorMessages != null}">
                <li th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></li>
            </ul>
        </span>
</div>

</body>
</html>
