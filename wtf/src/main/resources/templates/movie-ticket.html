<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Película</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Eliminar margen del body */
            padding: 0; /* Eliminar padding del body */
            height: auto; /* Altura automática */
            overflow-x: hidden; /* Eliminar el desplazamiento horizontal */
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7); /* Negro translúcido */
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed; /* Para que el header permanezca en la parte superior */
            width: 100%; /* Asegura que cubra todo el ancho */
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }

        .logo {
            height: 50px; /* Altura del logo */
            margin-right: 20px; /* Espacio entre logo y enlaces */
        }

        .header-links {
            margin-left: auto; /* Para alinear a la derecha */
        }

        .header-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .header-links a:hover {
            text-decoration: underline; /* Subrayar al pasar el mouse */
        }

        .poster-container {
            background-image: url(https://cloudfront-eu-central-1.images.arcpublishing.com/diarioas/6HXZALIES5ES5FN2SGRE2KOJ64.jpg);
            background-size: cover;
            background-position: center;
            height: 90vh; /* Altura del contenedor de póster */
            width: 100%; /* Ancho completo */
            margin: 0; /* Sin márgenes */
            padding: 0; /* Sin padding */
            display: flex; /* Para centrar el título */
            align-items: flex-end; /* Alinear el título al fondo */
            justify-content: flex-start; /* Alinear a la izquierda */
            color: white; /* Color del texto */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para mejor legibilidad */
            position: relative; /* Para el pseudo-elemento */
        }

        .poster-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgb(0, 0, 0), transparent);
            z-index: 1;
        }

        .title {
            padding: 20px; /* Espacio interno para el título */
            font-size: 24px; /* Tamaño del texto del título */
            position: relative; /* Para asegurarse de que el texto esté sobre el degradado */
            z-index: 2; /* Asegúrate de que esté por encima del degradado */
        }

        .info-container {
            background-color: #000000; /* Fondo negro */
            color: white;
            padding: 20px;
            width: 100%; /* Ancho completo */
            height: auto; /* Altura automática */
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
        }

        strong {
            color: #4a90e2;
        }

        .list {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .list li {
            display: inline;
            margin-right: 10px;
            background: #e7e7e7;
            padding: 5px 10px;
            border-radius: 5px;
            color: #000000; /* Color del texto de la lista */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl7OiJqVRnvriUcBOhMt0z2Muqur5qc35nTA&s" alt="Logo" class="logo">
        <div class="header-links">
            <div th:if="${signed}">
                <a href="/snack/purchase">Comprar Snack</a>
                <a href="/home">Cerrar Sesión</a>
            </div>
            <div th:unless="${signed}">
                <a href="/home">Iniciar Sesión</a>
                <a href="/client/signup">Registrarse</a>
            </div>
        </div>
    </header>

    <div class="poster-container">
        <div class="title" th:text="${movie.title}">Título de la Película</div>
    </div>

    <div class="info-container">
        <h1>Detalles de la Película</h1>

        <p><strong>Fecha de Lanzamiento:</strong> <span th:text="${#dates.format(movie.releaseDate, 'dd/MM/yyyy')}"></span></p>

        <p><strong>Directores:</strong>
        <ul class="list" th:each="director : ${movie.directors}">
            <li th:text="${director}"></li>
        </ul>
        </p>

        <p><strong>Sinopsis:</strong> <span th:text="${movie.synopsis}"></span></p>

        <p><strong>Categorías:</strong>
        <ul class="list" th:each="category : ${movie.categories}">
            <li th:text="${category}"></li>
        </ul>
        </p>

        <p><strong>Actores:</strong>
        <ul class="list" th:each="actor : ${movie.actors}">
            <li th:text="${actor}"></li>
        </ul>
        </p>

        <p><strong>Duración:</strong> <span th:text="${movie.duration}"></span> minutos</p>

        <p><strong>Clasificación:</strong> <span th:text="${movie.classification}"></span></p>

        <p>
            <a href="/movies">Volver a la lista de películas</a>
        </p>
    </div>
</body>
</html>
